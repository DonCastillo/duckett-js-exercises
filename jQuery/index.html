<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>jQuery</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            body{
                position:relative;
                padding-bottom:25px;
            }
            #list{
                list-style: none;
                padding:0;
                border:1px solid black;
            }
            #list li{
                border-bottom:1px solid black;
                padding:10px 20px;
            }
            #list li:last-of-type{
                border-bottom:0;
            }
            #one{
                background-color:dodgerblue;
            }
            #two{
                background-color:orange;
            }
            #three{
                background-color:darkseagreen;
            }
            #six{
                background-color:darksalmon;
            }
            #nine{
                background-color: greenyellow;
            }
            #ten{
                background-color:khaki;
            }
            #square{
                background-color:darkolivegreen;
                width:450px;
                height:200px;
                padding: 20px;
                border:10px solid black;
                margin: 5px;
            }
            #fixed{
                position: fixed;
                bottom:0;
                background-color:white;
                width:100%;
            }
        </style>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <h1>Learning jQuery</h1>
        <div class="container">
            <ul id="list">
                <li class="item" id="one">One</li>
                <li class="item" id="two">Two</li>
                <li class="item" id="three">Three</li>
                <li class="items">Four</li>
                <li class="items">Five</li>
            </ul>
            <div id="content">
                <div id="top">
                    <h1>Sun</h1>
                    <p>Sun is the center of the solar system</p>
                </div>
                <div id="bottom">
                    <h2>Planets</h2>
                    <ul id="planets">
                        <li>Mercury</li>
                        <li>Venus</li>
                        <li>Earth</li>
                        <li>Mars</li>
                        <li id="jupiter">Jupiter</li>
                        <li>Saturn</li>
                        <li>Uranus</li>
                        <li>Neptune</li>
                    </ul>
                </div>
            </div>
            <div id="square"></div>
            <div id="square-info"></div>

        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="script.js" async defer></script>
    </body>
</html>
