<!DOCTYPE html>
<html>
    <head>
        <title>Variable: Numbers</title>
    </head>
    <body>
        <h1>Elderflower</h1>
        <div id="content">
            <h2>Custom Signage</h2>
            <div id="cost">Cost: $5 per tile</div>
        </div>
        <script>
            var price;
            var quantity;
            var total;

            price = 5;
            quantity = 14;
            total = price * quantity;

            var el = document.getElementById('cost');
            el.textContent = '$' + total;
        </script>
    </body>
</html>
