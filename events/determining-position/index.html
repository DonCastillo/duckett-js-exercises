    <head>
        <title>Determining Position</title>
        <style>
            p{margin:0; display:inline;}
            div{margin:10px 0;}
        </style>
    </head>
    <body>
        <div>
            <label for='sx'>SCREEN X</label>
            <input type='text' id='sx'>
        </div>

        <div>
            <label for='sy'>SCREEN Y</label>
            <input type='text' id='sy'>
        </div>

        <div>
            <label for='px'>PAGE X</label>
            <input type='text' id='px'>
        </div>

        <div>
            <label for='py'>PAGE Y</label>
            <input type='text' id='py'>
        </div>

        <div>
            <label for='cx'>CLIENT X</label>
            <input type='text' id='cx'>
        </div>

        <div>
            <label for='cy'>CLIENT Y</label>
            <input type='text' id='cy'>
        </div>

        <script src='script.js'></script>
