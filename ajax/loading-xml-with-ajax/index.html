<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading XML with AJAX</title>
    <style>
      body {
        font-family: monospace;
      }
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      td {
        padding: 1.2em;
        border: none;
      }
      thead {
        font-weight: bold;
        text-transform: uppercase;
      }
      tr:nth-of-type(2n) {
        background-color: rgb(191, 191, 191);
        color: black;
      }
    </style>
  </head>
  <body>
    <h1>Loading XML with AJAX</h1>
    <table>
      <thead>
        <tr>
          <td>Flag</td>
          <td>Country</td>
          <td>Capital</td>
          <td>Continent</td>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
